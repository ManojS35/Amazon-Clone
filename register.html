<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Amazon Account</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <div class="form-container">
            <form id="createAccountForm">
                <h1>Create account</h1>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <input type="password" id="password" name="password" placeholder="Enter your new password" required>
                
                <input type="password" id="passwordCheck" name="passwordCheck" placeholder="Confirm your password" required>
                
                <button type="submit">Create your Amazon account</button>
                <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
                <p>Already have an account? <a href="signin.html">Sign-In</a></p>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
